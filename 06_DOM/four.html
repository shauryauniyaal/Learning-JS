<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaurya Uniyal</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li')
        const liContent = document.createTextNode(langName)
        li.appendChild(liContent) // optimised approach
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }
    addLang('Python')
    addLang('Java')
    addLang('C++')

    // Editing third language
    const thirdLang = document.querySelector('li:nth-child(3)')
    const changedLi = document.createElement('li')
    const changeLang = document.createTextNode('C')
    changedLi.appendChild(changeLang)
    thirdLang.replaceWith(changedLi)
    
    // Editing first language
    const firstLang = document.querySelector('li:first-child')
    const changedL = document.createElement('li')
    changedL.appendChild(document.createTextNode('Typescript'))
    firstLang.replaceWith(changedL)

    // removing last language
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
